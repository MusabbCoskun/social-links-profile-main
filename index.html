<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div class="card">

    <img src="assets/images/avatar-jessica.jpeg" alt="Userphoto">
    
    <h1 class="username">Jessica Randall</h1>
    
    <p class="location">London, United Kingdom</p>
    
    <p class="description">"Front-end developer and avid reader."</p>
  
    <div class="socialmedia">
      
      <div class="button">GitHub</div>
      
      <div class="button">Frontend Mentor</div>
      
      <div class="button">LinkedIn</div>
      
      <div class="button">Twitter</div>
      
      <div class="button">Instagram</div>
    
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/musabcoskun/">Musab Coskun</a>.
  </div>

</body>
</html>
